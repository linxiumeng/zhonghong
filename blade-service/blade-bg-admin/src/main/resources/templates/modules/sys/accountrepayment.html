<!DOCTYPE html>
<html>
<head>
    <title>分期还款表</title>
        <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <#if shiro.hasPermission("sys:accountrepayment:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            </#if>
            <#if shiro.hasPermission("sys:accountrepayment:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </#if>
            <#if shiro.hasPermission("sys:accountrepayment:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                                                                            <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepayment.userId"
                                   placeholder=""/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">订单id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepayment.orderId"
                                   placeholder="订单id"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">总金额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepayment.totalAmount"
                                   placeholder="总金额"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">未还金额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepayment.waitAmount"
                                   placeholder="未还金额"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">已还金额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepayment.paidAmount"
                                   placeholder="已还金额"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">当前期数</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepayment.currentPeriod"
                                   placeholder="当前期数"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">总利息</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepayment.totalInterest"
                                   placeholder="总利息"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">待付利息</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepayment.waitInterest"
                                   placeholder="待付利息"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">已支付利息</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepayment.paidInterest"
                                   placeholder="已支付利息"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">总期数</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepayment.periods"
                                   placeholder="总期数"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">最近还款日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepayment.recentRepaymentDate"
                                   placeholder="最近还款日期"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepayment.createDate"
                                   placeholder=""/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepayment.updateDate"
                                   placeholder=""/>
                        </div>
                    </div>
                                        <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/accountrepayment.js?_${.now?long}"></script>
</body>
</html>
