<!DOCTYPE html>
<html>
<head>
    <title>分期还款详情表</title>
        <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <#if shiro.hasPermission("sys:accountrepaymentstep:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            </#if>
            <#if shiro.hasPermission("sys:accountrepaymentstep:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </#if>
            <#if shiro.hasPermission("sys:accountrepaymentstep:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                                                                            <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepaymentStep.repaymentId"
                                   placeholder=""/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">金额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepaymentStep.account"
                                   placeholder="金额"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">利息</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepaymentStep.interest"
                                   placeholder="利息"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">已还金额</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepaymentStep.paidAccount"
                                   placeholder="已还金额"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">已还利息</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepaymentStep.paidInterest"
                                   placeholder="已还利息"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">状态 0:未还款 1:已还款 2:已逾期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepaymentStep.status"
                                   placeholder="状态 0:未还款 1:已还款 2:已逾期"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">期数</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepaymentStep.preiod"
                                   placeholder="期数"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">还款日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepaymentStep.preiodDate"
                                   placeholder="还款日期"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">创建时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepaymentStep.createDate"
                                   placeholder="创建时间"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">更新时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="accountRepaymentStep.updateDate"
                                   placeholder="更新时间"/>
                        </div>
                    </div>
                                        <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/accountrepaymentstep.js?_${.now?long}"></script>
</body>
</html>
