<!DOCTYPE html>
<html>
<head>
    <title>银行表</title>
        <#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <#if shiro.hasPermission("sys:bank:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            </#if>
            <#if shiro.hasPermission("sys:bank:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            </#if>
            <#if shiro.hasPermission("sys:bank:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
                                                                            <div class="form-group">
                        <div class="col-sm-2 control-label">银行名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bank.bankName"
                                   placeholder="银行名称"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">银行编码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bank.bankCode"
                                   placeholder="银行编码"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">联行号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bank.lineNumbe"
                                   placeholder="联行号"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">省</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bank.province"
                                   placeholder="省"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">市</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bank.city"
                                   placeholder="市"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">区</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bank.area"
                                   placeholder="区"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">支行地址</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bank.address"
                                   placeholder="支行地址"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label">银行卡状态</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bank.status"
                                   placeholder="银行卡状态"/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bank.createDate"
                                   placeholder=""/>
                        </div>
                    </div>
                                                                <div class="form-group">
                        <div class="col-sm-2 control-label"></div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="bank.updateDate"
                                   placeholder=""/>
                        </div>
                    </div>
                                        <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/bank.js?_${.now?long}"></script>
</body>
</html>
